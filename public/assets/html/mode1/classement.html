<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Classements – Judo Compétition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #ffffff;
            color: #212529;
            font-family: 'Segoe UI', sans-serif;
        }
        h2, h3 {
            font-weight: 700;
            color: #222;
        }
        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            color: #fff !important;
            border-color: #0d6efd #0d6efd #fff;
        }
        .nav-tabs .nav-link {
            color: #0d6efd;
        }
        .classement-table {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .classement-table thead {
            background-color: #0d6efd;
            color: #fff;
        }
        .classement-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .en-cours-card {
            border: 1px solid #dee2e6;
            background: #f1f1f1;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .team-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .badge-live {
            background: #dc3545;
            color: #fff;
            font-weight: bold;
            padding: 0.4rem 0.6rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            white-space: nowrap;
        }
        .refresh-btn {
            background-color: #0d6efd;
            border: none;
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">Classements</h2>

    <!-- Section "En cours" -->
    <div id="sectionEnCours" class="en-cours-card d-none">
        <h4>⚔ Confrontations en cours</h4>
        <div id="listeEnCours" class="mt-2">
            <p class="text-muted">Chargement...</p>
        </div>
    </div>

    <!-- Onglets -->
    <ul class="nav nav-tabs mb-3" id="classementTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="poule-tab" data-bs-toggle="tab" data-bs-target="#poule" type="button" role="tab" aria-controls="poule" aria-selected="true">
                Classement par Poule
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="false">
                Classement Général
            </button>
        </li>
    </ul>

    <div class="tab-content" id="classementTabsContent">
        <!-- Classement par poule -->
        <div class="tab-pane fade show active" id="poule" role="tabpanel" aria-labelledby="poule-tab">
            <div class="mb-3 d-flex align-items-center gap-2">
                <label for="selectPoule" class="form-label mb-0">Sélectionner une poule :</label>
                <select id="selectPoule" class="form-select w-auto"></select>
                <button id="refreshPoule" class="refresh-btn"><i class="fas fa-sync"></i></button>
            </div>
            <div id="classementPouleContainer" class="classement-table">
                <table class="table table-hover table-sm mb-0">
                    <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Équipe</th>
                        <th>Victoires</th>
                        <th>Points</th>
                        <th>État</th>
                    </tr>
                    </thead>
                    <tbody id="tablePoule">
                    <tr><td colspan="5" class="text-center">Chargement...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Classement général -->
        <div class="tab-pane fade" id="general" role="tabpanel" aria-labelledby="general-tab">
            <button id="refreshGeneral" class="refresh-btn mb-3"><i class="fas fa-sync"></i></button>
            <div id="classementGeneralContainer" class="classement-table">
                <table class="table table-hover table-sm mb-0">
                    <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Équipe</th>
                        <th>Victoires</th>
                        <th>Points</th>
                        <th>État</th>
                    </tr>
                    </thead>
                    <tbody id="tableGeneral">
                    <tr><td colspan="5" class="text-center">Chargement...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    async function fetchJson(url) {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Erreur HTTP ${res.status}`);
        return res.json();
    }

    async function loadPoulesEtEquipes() {
        const poules = await fetchJson('/api/poules');
        const equipes = await fetchJson('/api/equipes');
        const mapEquipeNom = {};
        equipes.forEach(e => mapEquipeNom[e.id] = e.nom);

        const select = document.getElementById('selectPoule');
        select.innerHTML = '';
        poules.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.id;
            opt.textContent = p.nom;
            select.appendChild(opt);
        });

        return { mapEquipeNom };
    }

    function renderTable(containerId, data, mapEquipeNom, enCoursTatamis = {}) {
        const tbody = document.getElementById(containerId);
        const estGeneral = containerId === 'tableGeneral';
        const colspan = estGeneral ? 5 : 5;

        if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="${colspan}" class="text-center">Aucune donnée</td></tr>`;
            return;
        }

        tbody.innerHTML = data.map((item, i) => {
            const equipeId = item.equipeId;
            const nomEquipe = mapEquipeNom[equipeId] || item.equipe || equipeId;
            const badge = enCoursTatamis[equipeId] ? `<span class="badge-live">EN COURS – ${enCoursTatamis[equipeId]}</span>` : '';
            return `
                <tr>
                    <td>${i + 1}</td>
                    <td class="team-name">${nomEquipe}</td>
                    <td>${item.victoires}</td>
                    <td>${item.points}</td>
                    <td>${badge}</td>
                </tr>
            `;
        }).join('');
    }

    async function loadClassementPoule(mapEquipeNom, enCoursTatamis = {}) {
        const pouleId = document.getElementById('selectPoule').value;
        const data = await fetchJson(`/api/classement/poule/${pouleId}`);
        const classement = Array.isArray(data) ? data : data.classement;
        renderTable('tablePoule', classement, mapEquipeNom, enCoursTatamis);
    }

    async function loadClassementGeneral(mapEquipeNom, enCoursTatamis = {}) {
        const data = await fetchJson('/api/classement/general');
        renderTable('tableGeneral', data, mapEquipeNom, enCoursTatamis);
    }

    async function loadEnCours() {
        const data = await fetchJson('/api/confrontations/en-cours');
        const enCoursTatamis = {};
        const liste = document.getElementById('listeEnCours');
        if (!data || data.length === 0) {
            document.getElementById('sectionEnCours').classList.add('d-none');
            return {};
        }

        liste.innerHTML = data.map(c => `
            <div><strong>${c.tatami} :</strong> ${c.equipeRougeNom} vs ${c.equipeBleuNom}</div>
        `).join('');

        data.forEach(c => {
            if (c.equipeRougeId) enCoursTatamis[c.equipeRougeId] = c.tatami;
            if (c.equipeBleuId) enCoursTatamis[c.equipeBleuId] = c.tatami;
        });

        document.getElementById('sectionEnCours').classList.remove('d-none');
        return enCoursTatamis;
    }

    async function init() {
        try {
            const { mapEquipeNom } = await loadPoulesEtEquipes();
            let enCoursTatamis = await loadEnCours();

            await loadClassementPoule(mapEquipeNom, enCoursTatamis);
            await loadClassementGeneral(mapEquipeNom, enCoursTatamis);

            document.getElementById('refreshPoule').addEventListener('click', async () => {
                enCoursTatamis = await loadEnCours();
                loadClassementPoule(mapEquipeNom, enCoursTatamis);
            });

            document.getElementById('refreshGeneral').addEventListener('click', async () => {
                enCoursTatamis = await loadEnCours();
                loadClassementGeneral(mapEquipeNom, enCoursTatamis);
            });

            document.getElementById('selectPoule').addEventListener('change', async () => {
                enCoursTatamis = await loadEnCours();
                loadClassementPoule(mapEquipeNom, enCoursTatamis);
            });

            setInterval(async () => {
                enCoursTatamis = await loadEnCours();
                loadClassementPoule(mapEquipeNom, enCoursTatamis);
                loadClassementGeneral(mapEquipeNom, enCoursTatamis);
            }, 30000);
        } catch (e) {
            console.error('Erreur lors de l\'initialisation:', e);
            alert('Erreur lors du chargement des données.');
        }
    }

    init();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
