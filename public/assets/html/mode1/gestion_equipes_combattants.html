<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestion √âquipes & Combattants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; }
        #logContainer {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>
<!-- NAVBAR UNIFI√âE -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">üèÜ Dashboard Judo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Tableau de bord</a></li>
                <li class="nav-item"><a class="nav-link active" href="gestion.html">√âquipes & Combattants</a></li>
                <li class="nav-item"><a class="nav-link" href="tableau_competition.html">Tableau Comp√©tition</a></li>
                <li class="nav-item"><a class="nav-link" href="historique_tatami.html">Historique Tatamis</a></li>
                <li class="nav-item"><a class="nav-link" href="logs.html">Logs</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Gestion des √âquipes & Combattants</h2>

    <!-- SECTION √âQUIPES -->
    <section class="mb-5">
        <h3>√âquipes</h3>
        <table class="table table-bordered" id="tableEquipes">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Couleur</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn btn-primary" id="btnAddEquipe">
            <i class="fa-solid fa-plus"></i> Ajouter une √©quipe
        </button>
    </section>

    <!-- SECTION COMBATTANTS -->
    <section>
        <h3>Combattants</h3>
        <table class="table table-bordered" id="tableCombattants">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Sexe</th>
                <th>Poids (kg)</th>
                <th>√âquipe</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn btn-primary" id="btnAddCombattant">
            <i class="fa-solid fa-plus"></i> Ajouter un combattant
        </button>
    </section>

    <!-- LOGS -->
    <h4 class="mt-4">Journal des Actions</h4>
    <div id="logContainer"></div>
</div>

<!-- MODAL FORM -->
<div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="formModal">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Titre</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Enregistrer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const apiBase = '/api';
    let currentEditType = null;
    let currentEditId = null;

    const modal = new bootstrap.Modal(document.getElementById('modalForm'));
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const formModal = document.getElementById('formModal');
    const logContainer = document.getElementById('logContainer');

    function generateId() {
        return Date.now() + Math.floor(Math.random() * 1000);
    }

    async function saveLog(message) {
        const payload = { message, timestamp: new Date().toISOString() };
        try {
            await fetch(`${apiBase}/logs`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        } catch (e) {
            console.warn("Impossible de sauvegarder le log :", e);
        }
    }

    function logAction(message) {
        const time = new Date().toLocaleTimeString();
        const entry = `[${time}] ${message}`;
        console.log(entry);

        const div = document.createElement('div');
        div.textContent = entry;
        logContainer.prepend(div);

        saveLog(message);
    }

    async function getJSON(url) {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Erreur ${res.status} pour ${url}`);
        return res.json();
    }
    async function postJSON(url, data) {
        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });
        if (!res.ok) throw new Error(`Erreur ${res.status} pour ${url}`);
        return res.json();
    }
    async function patchJSON(url, data) {
        const res = await fetch(url, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });
        if (!res.ok) throw new Error(`Erreur ${res.status} pour ${url}`);
        return res.json();
    }
    async function deleteJSON(url) {
        const res = await fetch(url, { method: "DELETE" });
        if (!res.ok) throw new Error(`Erreur ${res.status} pour ${url}`);
        return res.json();
    }

    async function loadEquipes() {
        const equipes = await getJSON(`${apiBase}/equipes`);
        const tbody = document.querySelector('#tableEquipes tbody');
        tbody.innerHTML = '';
        equipes.forEach(e => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${e.id}</td>
                <td>${e.nom}</td>
                <td>${e.couleur || ''}</td>
                <td>
                    <button class="btn btn-sm btn-info me-1" onclick="editEquipe('${e.id}')"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="deleteEquipe('${e.id}')"><i class="fa-solid fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
        logAction("√âquipes charg√©es");
    }

    async function loadCombattants() {
        const [combattants, equipes] = await Promise.all([
            getJSON(`${apiBase}/combattants`),
            getJSON(`${apiBase}/equipes`)
        ]);
        const tbody = document.querySelector('#tableCombattants tbody');
        tbody.innerHTML = '';
        combattants.forEach(c => {
            const equipeNom = equipes.find(e => e.id === c.equipeId)?.nom || 'N/A';
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${c.id}</td>
                <td>${c.nom}</td>
                <td>${c.sexe}</td>
                <td>${c.poids}</td>
                <td>${equipeNom}</td>
                <td>
                    <button class="btn btn-sm btn-info me-1" onclick="editCombattant(${c.id})"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="deleteCombattant(${c.id})"><i class="fa-solid fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
        logAction("Combattants charg√©s");
    }

    function openModal(type, data = {}) {
        currentEditType = type;
        currentEditId = data.id || null;
        modalTitle.textContent = (currentEditId ? "Modifier " : "Ajouter ") + (type === 'equipe' ? "√âquipe" : "Combattant");

        if (type === 'equipe') {
            modalBody.innerHTML = `
                <div class="mb-3">
                    <label for="inputId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="inputId" required value="${data.id || ''}" />
                </div>
                <div class="mb-3">
                    <label for="inputNom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="inputNom" required value="${data.nom || ''}" />
                </div>
                <div class="mb-3">
                    <label for="inputCouleur" class="form-label">Couleur</label>
                    <input type="text" class="form-control" id="inputCouleur" value="${data.couleur || ''}" />
                </div>
            `;
        } else if (type === 'combattant') {
            getJSON(`${apiBase}/equipes`).then(equipes => {
                modalBody.innerHTML = `
                    <div class="mb-3">
                        <label for="inputNom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="inputNom" required value="${data.nom || ''}" />
                    </div>
                    <div class="mb-3">
                        <label for="inputSexe" class="form-label">Sexe</label>
                        <select class="form-select" id="inputSexe" required>
                            <option value="">-- S√©lectionner --</option>
                            <option value="M" ${data.sexe === 'M' ? 'selected' : ''}>Masculin</option>
                            <option value="F" ${data.sexe === 'F' ? 'selected' : ''}>F√©minin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputPoids" class="form-label">Poids (kg)</label>
                        <input type="number" class="form-control" id="inputPoids" min="0" step="0.1" required value="${data.poids || ''}" />
                    </div>
                    <div class="mb-3">
                        <label for="inputEquipeId" class="form-label">√âquipe</label>
                        <select class="form-select" id="inputEquipeId" required>
                            <option value="">-- S√©lectionner --</option>
                            ${equipes.map(e => `<option value="${e.id}" ${e.id === data.equipeId ? 'selected' : ''}>${e.nom}</option>`).join('')}
                        </select>
                    </div>
                `;
            });
        }

        modal.show();
    }

    async function editEquipe(id) {
        const equipes = await getJSON(`${apiBase}/equipes`);
        const equipe = equipes.find(e => e.id === id);
        if (!equipe) return alert('√âquipe non trouv√©e');
        openModal('equipe', equipe);
    }

    async function deleteEquipe(id) {
        if (!confirm('Confirmer la suppression de cette √©quipe ?')) return;
        await deleteJSON(`${apiBase}/equipes/${id}`);
        logAction(`√âquipe supprim√©e (id=${id})`);
        await loadEquipes();
        await loadCombattants();
    }

    async function editCombattant(id) {
        const combattants = await getJSON(`${apiBase}/combattants`);
        const combattant = combattants.find(c => c.id === id);
        if (!combattant) return alert('Combattant non trouv√©');
        openModal('combattant', combattant);
    }

    async function deleteCombattant(id) {
        if (!confirm('Confirmer la suppression de ce combattant ?')) return;
        await deleteJSON(`${apiBase}/combattants/${id}`);
        logAction(`Combattant supprim√© (id=${id})`);
        await loadCombattants();
    }

    formModal.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (currentEditType === 'equipe') {
            const id = document.getElementById('inputId').value.trim();
            const nom = document.getElementById('inputNom').value.trim();
            const couleur = document.getElementById('inputCouleur').value.trim() || null;

            if (!id || !nom) return alert("ID et Nom sont requis");

            const payload = { id, nom, couleur };

            if (currentEditId) {
                await patchJSON(`${apiBase}/equipes/${currentEditId}`, payload);
                logAction(`√âquipe modifi√©e : ${nom}`);
            } else {
                await postJSON(`${apiBase}/equipes`, payload);
                logAction(`Nouvelle √©quipe ajout√©e : ${nom}`);
            }

            await loadEquipes();
        }
        else if (currentEditType === 'combattant') {
            const id = currentEditId || generateId();
            const nom = document.getElementById('inputNom').value.trim();
            const sexe = document.getElementById('inputSexe').value;
            const poids = parseFloat(document.getElementById('inputPoids').value);
            const equipeId = document.getElementById('inputEquipeId').value;

            if (!nom || !sexe || isNaN(poids) || !equipeId) return alert("Tous les champs sont requis");

            const payload = { id, nom, sexe, poids, equipeId };

            if (currentEditId) {
                await patchJSON(`${apiBase}/combattants/${currentEditId}`, payload);
                logAction(`Combattant modifi√© : ${nom}`);
            } else {
                await postJSON(`${apiBase}/combattants`, payload);
                logAction(`Nouveau combattant ajout√© : ${nom}`);
            }

            await loadCombattants();
        }

        modal.hide();
    });

    document.getElementById('btnAddEquipe').addEventListener('click', () => openModal('equipe'));
    document.getElementById('btnAddCombattant').addEventListener('click', () => openModal('combattant'));

    loadEquipes();
    loadCombattants();
</script>
</body>
</html>
